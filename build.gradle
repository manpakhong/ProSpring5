plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'war'
}
/*
war {
    from('src/main/resource/webapp') {
        include '*'
    }
}*/

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
configurations.all {
    resolutionStrategy {
        force "org.slf4j:slf4j-api-1.7.26.jar:1.7.26"
	    // exclude group: "org.slf4j", module: "slf4j-log4j12"
	    // exclude group: "log4j", module: "log4j"
    }
}
dependencies {


    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-core
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.12.Final'
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-entitymanager
	compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.4.12.Final'
    
	// https://mvnrepository.com/artifact/org.hibernate.validator/hibernate-validator
	compile group: 'org.hibernate.validator', name: 'hibernate-validator', version: '6.0.18.Final'
	
	// https://mvnrepository.com/artifact/org.springframework/spring-core
	compile( group: 'org.springframework', name: 'spring-core', version: '5.2.4.RELEASE'){
		exclude(module: 'commons-logging')
	}
	
	// https://mvnrepository.com/artifact/org.springframework/spring-webmvc
	compile( group: 'org.springframework', name: 'spring-webmvc', version: '5.2.4.RELEASE'){
		exclude(module: 'commons-logging')
	}

	// https://mvnrepository.com/artifact/com.h2database/h2
	compile group: 'com.h2database', name: 'h2', version: '1.4.200'

	// https://mvnrepository.com/artifact/org.springframework/spring-aop
	
	compile( group: 'org.springframework', name: 'spring-aop', version: '5.2.4.RELEASE'){
		exclude(module: 'commons-logging')
	}
	
	// https://mvnrepository.com/artifact/org.springframework.data/spring-data-jpa
	compile (group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.2.5.RELEASE'){
		//exclude(module: 'slf4j-api-1.7.26')
	}

    compile "ch.qos.logback:logback-classic:1.1.3"
    compile "org.slf4j:log4j-over-slf4j:1.7.13"

	// https://mvnrepository.com/artifact/org.apache.tiles/tiles-extras
	compile group: 'org.apache.tiles', name: 'tiles-extras', version: '3.0.8'
		
		
	// https://mvnrepository.com/artifact/org.apache.tiles/tiles-servlet
	compile group: 'org.apache.tiles', name: 'tiles-servlet', version: '3.0.8'	
		
	// https://mvnrepository.com/artifact/org.apache.tiles/tiles-jsp
	compile group: 'org.apache.tiles', name: 'tiles-jsp', version: '3.0.8'	
	
	// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-slf4j-impl
	//testCompile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.13.1'
	
	// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-api
	//compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.1'
	
	
	// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
	//compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.1'
	
	// https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
	providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
	
	
	providedCompile 'org.apache.tomcat:tomcat-catalina:9.0.30'
	
}
